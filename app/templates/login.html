{% extends 'base.html' %}

{% block app_content %}
  <h1>Log In</h1>
  <br>
  <div class="row">
    <div class="col-md-6">
      {% import 'bootstrap/wtf.html' as wtf %}
      {{ wtf.quick_form(form) }}
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <hr>
      Forgot password?
      <a href="{{ url_for('send_password_reset_request') }}">
        Click here to reset.
      </a>
    </div>
  </div>

{% endblock %}
